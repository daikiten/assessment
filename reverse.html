<!DOCTYPE html>
<html>
<head>
    <title>神経衰弱</title>
    <META charset="UTF-8">
    <style>
        td.card {
            width: 120px;
            height: 160px;
            border: 3px solid black;
            border-radius: 18px;
            text-align: center;
            font-size: 36px;
            background-color: white;
            box-shadow: rgb(128, 128, 128) 5px 5px;
        }
        td.back {
            background-image: url("image/tower.jpg");
            background-size: 100px 140px;
        }
    </style>
    <script>
        "use strict";
        // 配列シャッフル
        Array.prototype.shuffle = function () {
            var i = this.length;
            while (i) {
                var j = Math.floor(Math.random() * i);
                var t = this[--i];
                this[i] = this[j];
                this[j] = t;
            }
            return this;
        }


        var timer = NaN, score = 0, flipTimer, prevCard, startTime;


        function init() {
            var table = document.getElementById("table");

            var cards = [];
            for (var i = 1 ; i <= 10 ; i++) {
                cards.push(i);
                cards.push(i);
            }
            cards.shuffle();

            for (var i = 0 ; i < 4 ; i++) {
                var tr = document.createElement("tr");
                for (var j = 0 ; j < 5 ; j++) {
                    var td = document.createElement("td");
                    td.className = "card back";
                    td.number = cards[i * 5 + j];
                    td.onclick = flip;
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }

            startTime = new Date();
            timer = setInterval(tick, 1000);
        }


        function tick() {
            var now = new Date();
            var elapsed = Math.floor((now.getTime() - startTime.getTime()) / 1000);
            document.getElementById("time").textContent = elapsed;
        }


        function flip(e) {
            var src = e.srcElement;
            if (flipTimer || src.textContent != "") {
                return;
            }

            var num = src.number;
            src.className = "card";
            src.textContent = num;


            if (prevCard == null) {
                prevCard = src;
                return;
            }


            if (prevCard.number == num) {
                if (++score == 10) {
                    clearInterval(timer);
                }
                prevCard = null;
                clearTimeout(flipTimer);
            } else {
                flipTimer = setTimeout(function () {
                    src.className = "card back";
                    src.textContent = "";
                    prevCard.className = "card back";
                    prevCard.textContent = "";
                    prevCard = null;
                    flipTimer = NaN;
                }, 1000);
            }
        }
    </script>
</head>
<body onload="init()">
    <table id="table"></table>
    <h1>神経衰弱カードゲーム</h1>
    <h2>
        経過時間：<span id="time">0</span>秒
    </h2>
</body>
</html>
